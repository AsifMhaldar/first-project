<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
</head>
<body>
    
    <form>
        <h2>Job Application</h2>
        <label for="User name">User Name :-</label>
        <input type="text" name="Username" id="User name" placeholder="Enter user name...">
        <br>
        <br>
        <label for="Email ID">User Email ID :-</label>
        <input type="email" name="Email ID" id="Email ID" placeholder="Enter Email ID...">

        <br>
        <br>
        <label for="phone number">Enter Phone Number :-</label>
        <input type="tel" name="phone number" id="phone number" placeholder="Enter phone number...">

        <br>
        <br>
        <label for="file"> Resume :-</label>
        <input type="file" name="file" id="file">
        <br>
        <br>
        <label for="number">Experience (in years) :-</label>
        <input type="number" name="number" id="number" placeholder="Enter experience...">
        <br>
        <br>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            
            <label for="checkbox3">Javascript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
            <br>
            <br>
        </fieldset>
            <label for="selection">Highest Education :-</label>
            <select name="selectors" id="selsction">
                <option value="High school">High School</option>
                <option value="Associate degree">Associate degree</option>
                <option value="Bachelor degree">Bachelor degree</option>
                <option value="Master degree">Mater Degree</option>
                <option value="Ph.D">Ph.D</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Availability</legend>
            <label for="radio button">Full Time :- </label>
            <input type="radio" name="radio button" id="radio button"> 
            <br>
            <label for="radiobutton">Part Time :-</label>
        
            <input type="radio" name="radio button" id="radio button">
        </fieldset>
            

        <br>
        <br>
        <label for="comments">Comments :-</label>
        <textarea name="comment" id="comments" cols="20" rows="2" placeholder="Write your comments..."></textarea>

        <button>Submit Application</button>

        
        
    </form>

</body>
</html>
