<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    
</head>
<body>
    <h2>Complex Form</h2>
    <form>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="User name">Name</label>
            <input type="text" name="User name" id="User name">
            <label for="Email ID">Email</label>
            <input type="email" name="Email ID" id="Email ID">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
            <label for="Date">Date Of Birth</label>
            <input type="date" name="Date" id="Date">
            <span>Gender</span>
                <input type="radio" name="Radio1" id="radio1">
                <label for="Radio1">Male</label>
                <input type="radio" name="Radio1" id="radio2">
                <label for="radio2">Female</label>
            

            
            <span>Country</span>
                <select name="country" id="country">
                    <option value="country">...Choose a country...</option>
                    <option value="India">India</option>
                    <option value="United states">United states</option>
                    <option value="Austrelia">Austrelia</option>
                    <option value="Saudi arab">Saudi arab</option>
                </select>
            
            
        </fieldset>
        <fieldset>
            <legend>Address</legend>

            <label for="street">Street :</label>
            <input type="text" name="street" id="street">

            <label for="city">City :</label>
            <input type="text" name="city" id="city">

            <label for="state">State :</label>
            <input type="text" name="state" id="state">

            <label for="zip code">City :</label>
            <input type="text" name="zip code" id="zip code">


        </fieldset>

        <fieldset>

            <legend>Other Information</legend>
            <label for="comments">Comments :</label>
            <textarea name="comments" id="comments" cols="15" rows="4"></textarea>

            <label for="agree">I Agree to the terms of services</label>
            <input type="checkbox" name="agree" id="agree">

        </fieldset>
        <button>Submit</button>

    </form>

</body>
</html>
